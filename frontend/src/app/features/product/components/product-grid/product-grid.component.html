
<div class="grid">
<mat-card *ngFor="let product of products" class="card">
  <img mat-card-image src={{product.imageUrl}} alt="Product image" class="image">
  <mat-card-header>
    <mat-card-title>{{product.name | wordWrap:20}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'EUR'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{product.description | wordWrap:150}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Add to cart</button>
  </mat-card-actions>
  <!-- <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer> -->
</mat-card>
</div>
